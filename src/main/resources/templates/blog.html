<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
    <!-- 导航栏 -->
    <nav th:replace="_fragments :: nav(0)"></nav>

    <!-- 中间内容 -->
    <div class="m-padding-tb-massive">
        <div class="ui container">
            <div class="ui grid">
                <div class="two wide column"></div>
                <div class="twelve wide column">
                    <div class="ui top attached segment">
                        <div class="ui horizontal link list">
                            <div class="item">
                                <img th:src="@{${blog.avatar}}" alt="" class="ui avatar image">
                                <div class="content"><a th:href="@{${blog.nickname}}" class="header">wjw</a></div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <i class="calendar icon"></i>
                                    <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                </div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <i class="eye icon"></i>
                                    <span th:text="${blog.views}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui attached segment">
                        <!-- 图片 -->
                        <img class="ui fluid rounded image" th:src="@{${blog.firstPicture}}" alt="">
                    </div>
                    <div class="ui attached segment">
                        <!-- 标签 -->
                        <div class="ui right aligned basic segment">
                            <div class="ui orange basic right aligned label" th:text="${blog.flag}">原创</div>
                        </div>
                        <!-- 标题 -->
                        <h2 class="ui center aligned header" th:text="${blog.title}">标题</h2>
                        <!-- 正文 -->
                        <div id="content" th:utext="${blog.content}" class="typo typo-selection m-padding-lr-responsive m-padding-tb-content-response"></div>
                        <!-- 标签 -->
                        <div class="m-padding-lr-responsive" th:each="tag : ${blog.tags}">
                            <div class="ui teal basic label" th:text="${tag.name}">标签</div>
                        </div>
                        <br><br>
                    </div>
                    <div class="ui attached positive message" th:if="${blog.flag} == '原创'">
                        <!-- 博客信息 -->
                        <ui class="list">
                            <li>作者：<span th:text="${blog.nickname}"></span></li>
                            <li>发表时间：<span th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm')}"></span></li>
                            <li>版权声明：本站原创文章</li>
                            <li>转载请注明：标题 | blog by wjw</li>
                        </ui>
                    </div>
                    <div class="ui bottom attached segment" th:if="${blog.comment}">
                        <!-- 评论区域 -->
                        <div class="ui teal segment">
                            <div class="ui threaded comments">
                                <h3 class="ui dividing header">评论</h3>
                                <div class="comment">
                                  <a class="avatar">
                                    <img src="https://picsum.photos/id/237/100/100">
                                  </a>
                                  <div class="content">
                                    <a class="author">Matt</a>
                                    <div class="metadata">
                                      <span class="date">今天下午 5:42</span>
                                    </div>
                                    <div class="text">太赞了！ </div>
                                    <div class="actions">
                                      <a class="reply">回复</a>
                                    </div>
                                  </div>
                                </div>
                                <div class="comment">
                                  <a class="avatar">
                                    <img src="https://picsum.photos/id/237/100/100">
                                  </a>
                                  <div class="content">
                                    <a class="author">Elliot Fu</a>
                                    <div class="metadata">
                                      <span class="date">昨天上午12:30</span>
                                    </div>
                                    <div class="text">
                                      <p>這對我的研究是非常有用.謝謝!</p>
                                    </div>
                                    <div class="actions">
                                      <a class="reply">回复</a>
                                    </div>
                                  </div>
                                  <div class="comments">
                                    <div class="comment">
                                      <a class="avatar">
                                        <img src="https://picsum.photos/id/237/100/100">
                                      </a>
                                      <div class="content">
                                        <a class="author">Jenny Hess</a>
                                        <div class="metadata">
                                          <span class="date">刚刚</span>
                                        </div>
                                        <div class="text">艾略特你永远是多么正确 :) </div>
                                        <div class="actions">
                                          <a class="reply">回复</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="comment">
                                  <a class="avatar">
                                    <img src="https://picsum.photos/id/237/100/100">
                                  </a>
                                  <div class="content">
                                    <a class="author">Joe Henderson</a>
                                    <div class="metadata">
                                      <span class="date">5 天以前</span>
                                    </div>
                                    <div class="text">老兄，这太棒了。非常感谢。 </div>
                                    <div class="actions">
                                      <a class="reply">回复</a>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="ui form">
                            <div class="field">
                                <textarea name="comment" id="" placeholder="请输入评论信息..." cols="30" rows="10"></textarea>
                            </div>
                            <div class="field m-mobile-wide">
                                <button class="ui teal button m-mobile-wide"><i class="edit icon"></i>发布</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two wide column"></div>
            </div>

        </div>
    </div>

    <div id="toTopButton" class="ui big circular icon button m-fixed m-right-bottom">
        <i class="chevron up icon"></i>
    </div>

    <!-- 底部元素 -->
    <footer th:replace="_fragments :: footer"></footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/js/me.js}"></script>

</body>
</html>
